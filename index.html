<!DOCTYPE html>
<html>
  <head>
    <title>TagCanvas example</title>
    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function() {
        try {
          TagCanvas.Start('myCanvas','tags',{
            textColour: '#000099',
            outlineColour: '#AAA',
            reverse: true,
            depth: 0.8,
            maxSpeed: 0.1
          });
        } catch(e) {
          // something went wrong, hide the canvas container
          document.getElementById('myCanvasContainer').style.display = 'none';
        }
      };
    </script>
  </head>
  <body>
    <h1>Rich JS Charts ~ In a WordCloud</h1>
    <div id="myCanvasContainer">
      <canvas width="500" height="300" id="myCanvas">
        <p>Your browser does not support HTML5. : (</p>
      </canvas>
    </div>
    <div id="tags">
      <ul>
        <li><a href="http://www.google.com" target="_blank">Google</a></li>
        <li><a href="/fish">ExtJSCharts</a></li>
        <li><a href="/chips">HighCharts</a></li>
        <li><a href="/salt">Raphael</a></li>
        <li><a href="/vinegar">D3</a></li>
        <li><a href="/vinegar">DC</a></li>
      </ul>
    </div>
	<em>Click any title to see examples of that technology.
	<hr>
	Get <em>tagcanvas.js</em><a href="http://www.goat1000.com/tagcanvas.php"> here</a>. Or,<br>
	Git <em>this data visualization on <a href="#">GitHub</a></em>
	<hr>
  </body>
</html>
